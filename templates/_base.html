<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{% block title %} {% endblock %}</title>
		<link type="text/css" rel="stylesheet" href="/static/style.css"/>

	</head>
	<body>
		<div id="header">
			<h1><a href="index.html">App Engine</a></h1>
			<ul><li><a href="sites.html" 
						{% ifequal path '/sites.html' %}
							class="selected"
						{% endifequal %}>Sites</a></li>
				<li><a href="topics.html" {% ifequal path '/topics.html' %}
						class="selected"
					{% endifequal %}>Topics</a></li>
					{% if username %}
						<li><a href="/members"
							{% ifequal path '/members' %}
								class="selected"
							{% endifequal %} >Members</a></li>
					{% endif %}
					{% if username %}
						<li><a href="/chat"
								{% ifequal path '/chat' %}
									class="selected"
								{% endifequal %}>Chat</a></li>
					{% endif %}
				
					{% if username %}
						<li><a href="/logout">Logout ({{username}})</a></li>
					{% else %}
						<li><a href="/login"
							   {% ifequal path '/login' %} class="selected" {% endifequal %}>Login</a></li>
					{% endif %}
			</ul>
		</div>
		<div id="content">
			{% block bodycontent %}
				Replace this
			{% endblock %}
		</div>
	</body>
</html>
